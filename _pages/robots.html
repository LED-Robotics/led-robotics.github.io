---
layout: default
title: Robots
permalink: /robots
stylesheets: -robots
description:
---

<main>
    <div>
        <div class="VEX">
            {% for post in site.VEX %}
            <article class="VEX">
                <h1>
                    <a href="{{ site.baseurl }}{{ VEX.url }}"
                        >{{ VEX.title }}</a
                    >
                </h1>

                <div class="entry">{{ post.excerpt }}</div>

                <a href="{{ site.baseurl }}{{ VEX.url }}" class="read-more"
                    >Read More</a
                >
            </article>
            {% endfor %}
        </div>
    </div>
    <div>
        <div class="posts">
            {% for post in site.posts %}
            <article class="post">
                <h1>
                    <a href="{{ site.baseurl }}{{ post.url }}"
                        >{{ post.title }}</a
                    >
                </h1>

                <div class="entry">{{ post.excerpt }}</div>

                <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"
                    >Read More</a
                >
            </article>
            {% endfor %}
        </div>
    </div>
</main>
